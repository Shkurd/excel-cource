<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>JS Excel Cource</title>
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="input" value=" + Новая таблица">
                <div class="excel__header-buttons">
                    <a class="material-icons">delete</a>
                    <a class="material-icons">exit_to_app</a>
                </div>
            </div>        

            <div class="excel__toolbar">

                <div class="excel__toolbar-buttons">
                    <a class="material-icons">format_align_left</a>
                    <a class="material-icons">format_align_center</a>
                    <a class="material-icons">format_align_right</a>
                    <a class="material-icons">format_bold</a>
                    <a class="material-icons">format_italic</a>
                    <a class="material-icons">format_underline</a>
                </div>

            </div>  

            <div class="excel__formula">
                <div class="excel__formula-info">
                    fx
                </div>
                <div class="excel__formula-input" contenteditable="true" spellcheck="false"></div>
            </div>        

            <div class="excel__table">
                
                <div class="excel__table-row">
                    <div class="excel__table-row-info"></div> 
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-data-column">
                            A
                        </div>
                        <div class="excel__table-row-data-column">
                            B
                        </div>
                        <div class="excel__table-row-data-column">
                            C
                        </div>
                    </div>
                </div> 

                <div class="excel__table-row">
                    <div class="excel__table-row-info">
                        1
                    </div> 
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-data-cell selected" contenteditable="true">
                            fff
                        </div>
                        <div class="excel__table-row-data-cell" contenteditable="true">
                            gfy
                        </div>
                        <div class="excel__table-row-data-cell" contenteditable="true">
                            yyyuu
                        </div>
                    </div>
                </div> 
                
                <div class="excel__table-row">
                    <div class="excel__table-row-info">
                        2
                    </div> 
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-data-cell " contenteditable="true">
                            
                        </div>
                        <div class="excel__table-row-data-cell" contenteditable="true">
                            
                        </div>
                        <div class="excel__table-row-data-cell" contenteditable="true">
                           
                        </div>
                    </div>
                </div> 

            </div>        
        </div>
    </div>
</body>
</html>
